<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/template/clientTemplate.xhtml">

            <ui:define name="title">
                Joyas solicitadas
            </ui:define>

            <ui:define name="content">

                    <p:carousel 
                        value="#{crearJoyaController.verJoyasSolicitadas()}" 
                        headerText="Responsive" 
                        var="item" 
                        itemStyle="text-align:center" 
                        responsive="true">
                        <p:panelGrid 
                            columns="2" 
                            style="width:100%;margin:10px 0px" 
                            columnClasses="label,value" 
                            layout="grid" 
                            styleClass="ui-panelgrid-blank">
                            <f:facet name="header">
                                <p:graphicImage name="car_img1.jpg" library="images"/> 
                            </f:facet>

                            <h:outputText value="Orden:" class="titulos"/>
                            <h:outputText value="#{item.idOrden}" />
                            
                            <h:outputText value="Codigo:" />
                            <h:outputText value="#{item.idJoya}" />
                            
                            <h:outputText value="Tipo Joya:" />
                            <h:outputText value="#{item.idTipo}" />
                            
                            <h:outputText value="Material:" />
                            <h:outputText value="#{item.idMaterial}" />
                            
                            <h:outputText value="Gramaje" />
                            <h:outputText value="#{item.gramaje}" />
                            
                            <h:outputText value="DiseÃ±o" />
                            <h:outputText value="#{item.idDisenio}" />
                            
                            <h:outputText value="Inscripcion:" />
                            <h:outputText value="#{item.inscripcion}" />
                                                        
                            <h:outputText value="Cantidad:" />
                            <h:outputText value="#{item.cantidad}" />
                                                        
                            <h:outputText value="Valor:" />
                            <h:outputText value="#{item.valorUnitario}" />
                                                        
                            <h:outputText value="Total:" />
                            <h:outputText value="#{item.valorTotal}" />

                        </p:panelGrid>

                        <f:facet name="footer">
                            In total there are  cars.
                        </f:facet>
                    </p:carousel>


            </ui:define>

        </ui:composition>

    </body>
</html>
