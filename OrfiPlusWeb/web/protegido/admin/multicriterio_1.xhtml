<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/adminTemplate.xhtml">

            <ui:define name="title">
                Consultar Usuario
            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <h:form>


                        <p:dataTable id="tbl" var="car" value="#{dtFilterView.cars}" widgetVar="carsTable"
                                     emptyMessage="Ningun resultado coincide con el filtro" filteredValue="#{dtFilterView.filteredCars}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                     paginator="true" rows="5" style="margin-bottom:20px">
                            <f:facet name="{Exporters}">
                                <h:commandLink>
                                    <p:graphicImage name="excel.png" width="24" library="images"/>
                                    <p:dataExporter type="xls" target="tbl" fileName="cars" />
                                </h:commandLink>

                                <h:commandLink>
                                    <p:graphicImage name="pdf.png" width="24" library="images"/>
                                    <p:dataExporter type="pdf" target="tbl" fileName="cars"/>
                                </h:commandLink>

                                <h:commandLink>
                                    <p:graphicImage name="csv.png" width="24" library="images"/>
                                    <p:dataExporter type="csv" target="tbl" fileName="cars" />
                                </h:commandLink>

                                <h:commandLink>
                                    <p:graphicImage name="xml.png" width="24" library="images"/>
                                    <p:dataExporter type="xml" target="tbl" fileName="cars" />
                                </h:commandLink>
                            </f:facet>

                            

                            <p:column filterBy="#{car.id}" headerText="Id"  filterMatchMode="contains">
                                <h:outputText value="#{car.id}" />
                            </p:column>

                            <p:column filterBy="#{car.year}" headerText="Year" filterMatchMode="lte">
                                <f:facet name="filter">
                                    <p:spinner onchange="PF('carsTable').filter()" styleClass="year-spinner">
                                        <f:converter converterId="javax.faces.Integer" />
                                    </p:spinner>
                                </f:facet>
                                <h:outputText value="#{car.year}" />
                            </p:column>

                            <p:column filterBy="#{car.brand}" headerText="Brand"  filterMatchMode="in">
                                <f:facet name="filter">

                                    <p:selectCheckboxMenu label="Select Any" onchange="PF('carsTable').filter()" style="align-content: center">
                                        <f:selectItems value="#{dtFilterView.brands}" />
                                    </p:selectCheckboxMenu>

                                </f:facet>
                                <h:outputText value="#{car.brand}" />
                            </p:column>

                            <p:column filterBy="#{car.color}" headerText="Color" filterMatchMode="in">
                                <f:facet name="filter">
                                    <p:selectCheckboxMenu label="Colors" onchange="PF('carsTable').filter()" style="align-content: center">
                                        <f:selectItems value="#{dtFilterView.colors}" />
                                    </p:selectCheckboxMenu>
                                </f:facet>
                                <h:outputText value="#{car.color}" />
                            </p:column>

                            <p:column filterBy="#{car.sold}" headerText="Status"  filterMatchMode="equals">
                                <f:facet name="filter">
                                    <p:selectOneButton onchange="PF('carsTable').filter()">
                                        <f:converter converterId="javax.faces.Boolean" />
                                        <f:selectItem itemLabel="All" itemValue="" />
                                        <f:selectItem itemLabel="Sold" itemValue="true" />
                                        <f:selectItem itemLabel="Sale" itemValue="false" />
                                    </p:selectOneButton>
                                </f:facet>
                                <h:outputText value="#{car.sold ? 'Sold': 'Sale'}" />
                            </p:column>

                            <p:column filterBy="#{car.price}" headerText="Price"  filterFunction="#{dtFilterView.filterByPrice}">
                                <h:outputText value="#{car.price}">
                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </h:form>


                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
