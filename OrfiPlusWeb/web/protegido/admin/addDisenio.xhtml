<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">    <head>
        <title>Agregar Materia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="resources/js/js/sweetalert.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/sweetalert.css" rel="stylesheet" type="text/css"/>
        <h:outputScript name="jquery-2.1.1.min.js" library="js" ></h:outputScript>
        <h:outputScript name="jquery.validate.js" library="js" ></h:outputScript>
        <h:outputScript name="validator.js" library="js" ></h:outputScript>
        <script src="resources/js/bootstrap.js" type="text/javascript"></script>
        <script src="resources/js/bootstrap.js" type="text/javascript"></script>
        <script src="../../resources/css/sweetalert.min.js" type="text/javascript"></script>
    </head>
    
    <body>
        <ui:composition template="./../../WEB-INF/template/adminTemplate.xhtml">
             <ui:define name="title">
                title
            </ui:define>
            
                
            
            <ui:define name="content">
                
          <style type="text/css">.abajo{margin-top: 100px; margin-right:-280px; }</style>
        
        <f:view>
            <div class="container abajo">
                
           
        <h:form>
                
                
                                      
                    
                    <div class="form-group col-md-5">  
                        <h:outputLabel >Diseño</h:outputLabel>
                    
                        <h:inputText 
                        required="true"
                        requiredMessage=" ingrese un diseño"
                        validatorMessage="ingresa un diseño valido"    
                        id="material" 
                        value="#{ControllerDisenios.disenio.disenio}" 
                        title="material" 
                        maxlength="30"
                        class="form-control"
                        >
                        <f:validateLength for="material" minimum="3" maximum="25" />	
                        </h:inputText>
                       
                   
                    <h:message for="material" style="color:blue"></h:message>
                    </div>
                    
                   <div class="form-group col-md-8">
                       <h:outputLabel >Descripcion</h:outputLabel>
                    
                    
                       <h:inputTextarea 
                        required="true"
                        requiredMessage=" ingrese una descripcion"
                        validatorMessage="ingresa uns descripcion valida"   
                        id="descripcion" 
                        value="#{ControllerDisenios.disenio.descripcion}" 
                        title="descripcion" 
                     
                        class="form-control"
                        >
                       <f:validateLength for="descripcion" minimum="5" maximum="30" />
                       </h:inputTextarea >
                       
                    
                    <h:message for="descripcion" style="color:blue"></h:message>
                   </div> 
                   
                      <div class="form-group col-md-6"> 
                          <h:outputLabel >ValorDiseño</h:outputLabel>
                    
                    
                      <h:inputText 
                           required="true"
                        validatorMessage="ingresa un numero precio valido"
                        requiredMessage=" ingrese un precio"
                        id="valorDiseño" 
                        value="#{ControllerDisenios.disenio.precioxdisenio}" 
                        title="valorDiseño"
                        maxlength="30"
                        class="form-control"
                       
                        >
                       <f:convertNumber integerOnly="true" minIntegerDigits="1"  />
                      </h:inputText>
                       
                   
                    <h:message for="valorDiseño" style="color:blue"></h:message>
                    </div>
           

               
                <div class="bajob col-md-8">
                    
                <h:commandButton 
                    value="Agregar Diseño"
                    class="btn btn-warning"
                    actionListener="#{ControllerDisenios.registrarDisenio()}"
                    
                    id="evento"
                    >
                    
                </h:commandButton>
                    <c:if test="#{ControllerDisenios.estado==true}">
                        <script language="JavaScript" type="text/javascript">
                            $(document).ready(function () {
                                swal({type: "success", title: "¡Diseño Agregado!", confirmButtonText: "Aceptar", showConfirmButton: true, allowOutsideClick: true, time: 3000}, function () {
                                    window.location.href = "inicio.xhtml";
                                });
                            });
                        </script> </c:if>
  #{ControllerDisenios.cambiarEstado()}
                    <h:message for="evento"></h:message>
                 </div>
            </h:form>
                 </div>
            </f:view>
        
                  </ui:define>
        </ui:composition>
    </body>
   
</html>
