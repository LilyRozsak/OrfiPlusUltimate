<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../../resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/css/table.css" rel="stylesheet" type="text/css"/>
         <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="../../resources/js/jquery-1.12.0.min.js" type="text/javascript"></script>
        <script src="../../resources/js/bootstrap.min.js" type="text/javascript"></script>
    
        <script src="../../resources/js/table.js" type="text/javascript"></script>
        
        <style type="text/css">.mover{margin-right:550px;}</style>
    </head>
    <body>
        <ui:composition template="./../../WEB-INF/template/emplyTemplate.xhtml">

            <ui:define name="title">
                title
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form class="mover">
                        
                        <div class="container mover">
    
    	<div class="row">
			<div class="col-md-6 ">
				<div class="panel panel-primary ">
					<div class="panel-heading">
						<h3 class="panel-title">Ordenes de Productos</h3>
						<div class="pull-right">
							<span class="clickable filter" data-toggle="tooltip" title="Toggle table filter" data-container="body">
								<i class="glyphicon glyphicon-filter"></i>
							</span>
						</div>
					</div>
					<div class="panel-body">
						<input type="text" class="form-control" id="dev-table-filter" data-action="filter" data-filters="#dev-table" placeholder="Joyas" />
					</div>
                        <h:dataTable value="#{listOrdenController.verOrdenes()}" var="item" class="table table-hover" id="dev-table">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="idORDEN"/>
                                </f:facet>
                                <h:outputText value="#{item.idORDEN}"/>
                            </h:column>
                           
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="fechaEntrega"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaEntrega}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="fechaOrden"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaOrden}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="valorTotal"/>
                                </f:facet>
                                <h:outputText value="#{item.valorTotal}"/>
                                
                            </h:column>
                            
                           
                            
                        </h:dataTable>
                                          	</div>
			</div>
		
		</div>
	</div>
                    </h:form>
              
                </f:view>
            </ui:define>

        </ui:composition>
    </body>
</html>
