<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermisoViewDlg" widgetVar="PermisoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewPermisoTitle}" closeOnEscape="true">

            <h:form id="PermisoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{permisoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewPermisoLabel_idPERMISOS}"/>
                        <h:outputText value="#{permisoController.selected.idPERMISOS}" title="#{myBundle.ViewPermisoTitle_idPERMISOS}"/>

                        <h:outputText value="#{myBundle.ViewPermisoLabel_permiso}"/>
                        <h:outputText value="#{permisoController.selected.permiso}" title="#{myBundle.ViewPermisoTitle_permiso}"/>

                        <h:outputText value="#{myBundle.ViewPermisoLabel_descripcion}"/>
                        <h:outputText value="#{permisoController.selected.descripcion}" title="#{myBundle.ViewPermisoTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewPermisoLabel_urlPermisos}"/>
                        <h:outputText value="#{permisoController.selected.urlPermisos}" title="#{myBundle.ViewPermisoTitle_urlPermisos}"/>

                        <h:outputText value="#{myBundle.ViewPermisoLabel_rolList}"/>
                        <h:selectManyMenu converter="rolConverter">
                            <f:selectItems value="#{permisoController.selected.rolList}"
                                           var="rolListItem"
                                           itemValue="#{rolListItem}"
                                           itemLabel="#{rolListItem.descripcion.toString()}"
                                           />

                        </h:selectManyMenu>

                        <h:outputText value="#{myBundle.ViewPermisoLabel_PERMISOSidPERMISOS}"/>
                        <h:outputText value="#{permisoController.selected.PERMISOSidPERMISOS.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('PermisoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
