<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaCreateDlg" widgetVar="PersonaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreatePersonaTitle}" closeOnEscape="true">

            <h:form id="PersonaCreateForm">

                <h:panelGroup id="display" rendered="#{personaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreatePersonaLabel_idPERSONAS}" for="idPERSONAS" />
                        <p:inputText id="idPERSONAS" value="#{personaController.selected.idPERSONAS}" title="#{myBundle.CreatePersonaTitle_idPERSONAS}" required="true" requiredMessage="#{myBundle.CreatePersonaRequiredMessage_idPERSONAS}"/>

                        <p:outputLabel value="#{myBundle.CreatePersonaLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{personaController.selected.nombres}" title="#{myBundle.CreatePersonaTitle_nombres}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.CreatePersonaLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{personaController.selected.apellidos}" title="#{myBundle.CreatePersonaTitle_apellidos}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.CreatePersonaLabel_correoe}" for="correoe" />
                        <p:inputText id="correoe" value="#{personaController.selected.correoe}" title="#{myBundle.CreatePersonaTitle_correoe}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{myBundle.CreatePersonaLabel_password}" for="password" />
                        <p:inputText id="password" value="#{personaController.selected.password}" title="#{myBundle.CreatePersonaTitle_password}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.CreatePersonaLabel_telefonos}" for="telefonos" />
                        <p:inputText id="telefonos" value="#{personaController.selected.telefonos}" title="#{myBundle.CreatePersonaTitle_telefonos}"/>

                        <p:outputLabel value="#{myBundle.CreatePersonaLabel_estadoinfo}" for="estadoinfo" />
                        <p:selectBooleanCheckbox id="estadoinfo" value="#{personaController.selected.estadoinfo}" />

                        <p:outputLabel value="#{myBundle.CreatePersonaLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy" value="#{personaController.selected.fechaCreacion}" title="#{myBundle.CreatePersonaTitle_fechaCreacion}"  showOn="button"/>

                        <p:outputLabel  value="#{myBundle.CreatePersonaLabel_rolList}" for="rolList"  />
                        <p:selectManyMenu  id="rolList" value="#{personaController.selected.rolList}"  converter="rolConverter">
                            <f:selectItems value="#{rolController.items}" 
                                           var="rolListItem"
                                           itemValue="#{rolListItem}"
                                           itemLabel="#{rolListItem.descripcion.toString()}"
                                           />

                        </p:selectManyMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personaController.saveNew}" value="#{myBundle.Save}" update="display,:PersonaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PersonaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('PersonaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
