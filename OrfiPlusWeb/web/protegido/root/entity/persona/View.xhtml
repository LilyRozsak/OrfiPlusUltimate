<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaViewDlg" widgetVar="PersonaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewPersonaTitle}" closeOnEscape="true">

            <h:form id="PersonaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{personaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewPersonaLabel_idPERSONAS}"/>
                        <h:outputText value="#{personaController.selected.idPERSONAS}" title="#{myBundle.ViewPersonaTitle_idPERSONAS}"/>

                        <h:outputText value="#{myBundle.ViewPersonaLabel_nombres}"/>
                        <h:outputText value="#{personaController.selected.nombres}" title="#{myBundle.ViewPersonaTitle_nombres}"/>

                        <h:outputText value="#{myBundle.ViewPersonaLabel_apellidos}"/>
                        <h:outputText value="#{personaController.selected.apellidos}" title="#{myBundle.ViewPersonaTitle_apellidos}"/>

                        <h:outputText value="#{myBundle.ViewPersonaLabel_correoe}"/>
                        <h:outputText value="#{personaController.selected.correoe}" title="#{myBundle.ViewPersonaTitle_correoe}"/>

                        <h:outputText value="#{myBundle.ViewPersonaLabel_password}"/>
                        <h:outputText value="#{personaController.selected.password}" title="#{myBundle.ViewPersonaTitle_password}"/>

                        <h:outputText value="#{myBundle.ViewPersonaLabel_telefonos}"/>
                        <h:outputText value="#{personaController.selected.telefonos}" title="#{myBundle.ViewPersonaTitle_telefonos}"/>

                        <h:outputText value="#{myBundle.ViewPersonaLabel_estadoinfo}"/>
                        <h:selectBooleanCheckbox id="estadoinfo" value="#{personaController.selected.estadoinfo}" title="#{myBundle.EditPersonaTitle_estadoinfo}"  disabled="true"/>

                        <h:outputText value="#{myBundle.ViewPersonaLabel_fechaCreacion}"/>
                        <h:outputText value="#{personaController.selected.fechaCreacion}" title="#{myBundle.ViewPersonaTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewPersonaLabel_rolList}"/>
                        <h:selectManyMenu converter="rolConverter">
                            <f:selectItems value="#{personaController.selected.rolList}"
                                           var="rolListItem"
                                           itemValue="#{rolListItem}"
                                           itemLabel="#{rolListItem.descripcion.toString()}"
                                           />

                        </h:selectManyMenu>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('PersonaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
