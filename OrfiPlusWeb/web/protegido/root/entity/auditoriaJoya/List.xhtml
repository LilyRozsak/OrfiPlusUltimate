<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AuditoriaJoyaListForm">

        <p:panel header="#{myBundle.ListAuditoriaJoyaTitle}">
            <p:contextMenu id="AuditoriaJoyaDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('AuditoriaJoyaListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('AuditoriaJoyaListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('AuditoriaJoyaListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('AuditoriaJoyaListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{auditoriaJoyaController.items}"
                         lazy="false"
                         rowKey="#{item.idAuditoriaJoya}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{auditoriaJoyaController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{auditoriaJoyaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idAuditoriaJoya}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AuditoriaJoyaDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AuditoriaJoyaDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('AuditoriaJoyaListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idAuditoriaJoya}" filterBy="#{item.idAuditoriaJoya}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAuditoriaJoyaTitle_idAuditoriaJoya}"/>
                    </f:facet>
                    <h:outputText value="#{item.idAuditoriaJoya}"/>
                </p:column>


                <p:column sortBy="#{item.idUsuario}" filterBy="#{item.idUsuario}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAuditoriaJoyaTitle_idUsuario}"/>
                    </f:facet>
                    <h:outputText value="#{item.idUsuario}"/>
                </p:column>


                <p:column sortBy="#{item.usuario}" filterBy="#{item.usuario}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAuditoriaJoyaTitle_usuario}"/>
                    </f:facet>
                    <h:outputText value="#{item.usuario}"/>
                </p:column>


                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAuditoriaJoyaTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{auditoriaJoyaController.prepareCreate}" update=":AuditoriaJoyaCreateForm" oncomplete="PF('AuditoriaJoyaCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":AuditoriaJoyaViewForm" oncomplete="PF('AuditoriaJoyaViewDialog').show()" disabled="#{empty auditoriaJoyaController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":AuditoriaJoyaEditForm" oncomplete="PF('AuditoriaJoyaEditDialog').show()" disabled="#{empty auditoriaJoyaController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{auditoriaJoyaController.delete}" update=":growl,datalist" disabled="#{empty auditoriaJoyaController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/protegido/root/generic/confirmation.xhtml"/>
    </h:form>

</ui:composition>
