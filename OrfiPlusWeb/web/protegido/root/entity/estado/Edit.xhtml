<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EstadoEditDlg" widgetVar="EstadoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditEstadoTitle}" closeOnEscape="true">

            <h:form id="EstadoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{estadoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditEstadoLabel_idESTADO}" for="idESTADO" />
                        <h:outputText id="idESTADO" value="#{estadoController.selected.idESTADO}" />

                        <p:outputLabel value="#{myBundle.EditEstadoLabel_estadoJoya}" for="estadoJoya" />
                        <p:inputText id="estadoJoya" value="#{estadoController.selected.estadoJoya}" title="#{myBundle.EditEstadoTitle_estadoJoya}" size="15" maxlength="15"/>

                        <p:outputLabel value="#{myBundle.EditEstadoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{estadoController.selected.descripcion}" title="#{myBundle.EditEstadoTitle_descripcion}" size="60" maxlength="60"/>

                        <p:outputLabel value="#{myBundle.EditEstadoLabel_estadoinfo}" for="estadoinfo" />
                        <p:selectBooleanCheckbox id="estadoinfo" value="#{estadoController.selected.estadoinfo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoController.save}" value="#{myBundle.Save}" update="display,:EstadoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EstadoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('EstadoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
