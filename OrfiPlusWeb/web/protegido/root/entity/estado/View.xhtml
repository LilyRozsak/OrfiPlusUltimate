<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoViewDlg" widgetVar="EstadoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewEstadoTitle}" closeOnEscape="true">

            <h:form id="EstadoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{estadoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewEstadoLabel_idESTADO}"/>
                        <h:outputText value="#{estadoController.selected.idESTADO}" title="#{myBundle.ViewEstadoTitle_idESTADO}"/>

                        <h:outputText value="#{myBundle.ViewEstadoLabel_estadoJoya}"/>
                        <h:outputText value="#{estadoController.selected.estadoJoya}" title="#{myBundle.ViewEstadoTitle_estadoJoya}"/>

                        <h:outputText value="#{myBundle.ViewEstadoLabel_descripcion}"/>
                        <h:outputText value="#{estadoController.selected.descripcion}" title="#{myBundle.ViewEstadoTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewEstadoLabel_estadoinfo}"/>
                        <h:selectBooleanCheckbox id="estadoinfo" value="#{estadoController.selected.estadoinfo}" title="#{myBundle.EditEstadoTitle_estadoinfo}"  disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('EstadoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
