<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AuditoriaRegistroEditDlg" widgetVar="AuditoriaRegistroEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditAuditoriaRegistroTitle}" closeOnEscape="true">

            <h:form id="AuditoriaRegistroEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{auditoriaRegistroController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditAuditoriaRegistroLabel_idauditoriaReg}" for="idauditoriaReg" />
                        <h:outputText id="idauditoriaReg" value="#{auditoriaRegistroController.selected.idauditoriaReg}" />

                        <p:outputLabel value="#{myBundle.EditAuditoriaRegistroLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{auditoriaRegistroController.selected.usuario}" title="#{myBundle.EditAuditoriaRegistroTitle_usuario}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditAuditoriaRegistroLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy" value="#{auditoriaRegistroController.selected.fechaCreacion}" title="#{myBundle.EditAuditoriaRegistroTitle_fechaCreacion}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditAuditoriaRegistroLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{auditoriaRegistroController.selected.descripcion}" title="#{myBundle.EditAuditoriaRegistroTitle_descripcion}" size="120" maxlength="120"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{auditoriaRegistroController.save}" value="#{myBundle.Save}" update="display,:AuditoriaRegistroListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AuditoriaRegistroEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('AuditoriaRegistroEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
