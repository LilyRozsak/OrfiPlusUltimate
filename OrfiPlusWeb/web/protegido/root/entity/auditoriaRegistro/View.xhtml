<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AuditoriaRegistroViewDlg" widgetVar="AuditoriaRegistroViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewAuditoriaRegistroTitle}" closeOnEscape="true">

            <h:form id="AuditoriaRegistroViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{auditoriaRegistroController.selected != null}">

                        <h:outputText value="#{myBundle.ViewAuditoriaRegistroLabel_idauditoriaReg}"/>
                        <h:outputText value="#{auditoriaRegistroController.selected.idauditoriaReg}" title="#{myBundle.ViewAuditoriaRegistroTitle_idauditoriaReg}"/>

                        <h:outputText value="#{myBundle.ViewAuditoriaRegistroLabel_usuario}"/>
                        <h:outputText value="#{auditoriaRegistroController.selected.usuario}" title="#{myBundle.ViewAuditoriaRegistroTitle_usuario}"/>

                        <h:outputText value="#{myBundle.ViewAuditoriaRegistroLabel_fechaCreacion}"/>
                        <h:outputText value="#{auditoriaRegistroController.selected.fechaCreacion}" title="#{myBundle.ViewAuditoriaRegistroTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewAuditoriaRegistroLabel_descripcion}"/>
                        <h:outputText value="#{auditoriaRegistroController.selected.descripcion}" title="#{myBundle.ViewAuditoriaRegistroTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('AuditoriaRegistroViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
