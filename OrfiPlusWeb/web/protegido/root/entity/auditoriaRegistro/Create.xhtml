<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AuditoriaRegistroCreateDlg" widgetVar="AuditoriaRegistroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateAuditoriaRegistroTitle}" closeOnEscape="true">

            <h:form id="AuditoriaRegistroCreateForm">

                <h:panelGroup id="display" rendered="#{auditoriaRegistroController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateAuditoriaRegistroLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{auditoriaRegistroController.selected.usuario}" title="#{myBundle.CreateAuditoriaRegistroTitle_usuario}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateAuditoriaRegistroLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy" value="#{auditoriaRegistroController.selected.fechaCreacion}" title="#{myBundle.CreateAuditoriaRegistroTitle_fechaCreacion}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateAuditoriaRegistroLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{auditoriaRegistroController.selected.descripcion}" title="#{myBundle.CreateAuditoriaRegistroTitle_descripcion}" size="120" maxlength="120"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{auditoriaRegistroController.saveNew}" value="#{myBundle.Save}" update="display,:AuditoriaRegistroListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AuditoriaRegistroCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('AuditoriaRegistroCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
