<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AuditoriaRegistroListForm">

        <p:panel header="#{myBundle.ListAuditoriaRegistroTitle}">
            <p:contextMenu id="AuditoriaRegistroDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('AuditoriaRegistroListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('AuditoriaRegistroListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('AuditoriaRegistroListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('AuditoriaRegistroListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{auditoriaRegistroController.items}"
                         lazy="false"
                         rowKey="#{item.idauditoriaReg}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{auditoriaRegistroController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{auditoriaRegistroController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idauditoriaReg}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AuditoriaRegistroDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AuditoriaRegistroDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('AuditoriaRegistroListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idauditoriaReg}" filterBy="#{item.idauditoriaReg}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAuditoriaRegistroTitle_idauditoriaReg}"/>
                    </f:facet>
                    <h:outputText value="#{item.idauditoriaReg}"/>
                </p:column>


                <p:column sortBy="#{item.usuario}" filterBy="#{item.usuario}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAuditoriaRegistroTitle_usuario}"/>
                    </f:facet>
                    <h:outputText value="#{item.usuario}"/>
                </p:column>


                <p:column sortBy="#{item.fechaCreacion}" filterBy="#{item.fechaCreacion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAuditoriaRegistroTitle_fechaCreacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAuditoriaRegistroTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{auditoriaRegistroController.prepareCreate}" update=":AuditoriaRegistroCreateForm" oncomplete="PF('AuditoriaRegistroCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":AuditoriaRegistroViewForm" oncomplete="PF('AuditoriaRegistroViewDialog').show()" disabled="#{empty auditoriaRegistroController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":AuditoriaRegistroEditForm" oncomplete="PF('AuditoriaRegistroEditDialog').show()" disabled="#{empty auditoriaRegistroController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{auditoriaRegistroController.delete}" update=":growl,datalist" disabled="#{empty auditoriaRegistroController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/protegido/root/generic/confirmation.xhtml"/>
    </h:form>

</ui:composition>
