<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DisenioCreateDlg" widgetVar="DisenioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateDisenioTitle}" closeOnEscape="true">

            <h:form id="DisenioCreateForm">

                <h:panelGroup id="display" rendered="#{disenioController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateDisenioLabel_disenio}" for="disenio" />
                        <p:inputText id="disenio" value="#{disenioController.selected.disenio}" title="#{myBundle.CreateDisenioTitle_disenio}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.CreateDisenioLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{disenioController.selected.descripcion}" title="#{myBundle.CreateDisenioTitle_descripcion}" size="60" maxlength="60"/>

                        <p:outputLabel value="#{myBundle.CreateDisenioLabel_estadoinfo}" for="estadoinfo" />
                        <p:selectBooleanCheckbox id="estadoinfo" value="#{disenioController.selected.estadoinfo}" />

                        <p:outputLabel value="#{myBundle.CreateDisenioLabel_precioxdisenio}" for="precioxdisenio" />
                        <p:inputText id="precioxdisenio" value="#{disenioController.selected.precioxdisenio}" title="#{myBundle.CreateDisenioTitle_precioxdisenio}"/>

                        <p:outputLabel value="#{myBundle.CreateDisenioLabel_urlDisenio}" for="urlDisenio" />
                        <p:inputText id="urlDisenio" value="#{disenioController.selected.urlDisenio}" title="#{myBundle.CreateDisenioTitle_urlDisenio}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{disenioController.saveNew}" value="#{myBundle.Save}" update="display,:DisenioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DisenioCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('DisenioCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
