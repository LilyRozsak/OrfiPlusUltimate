<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaterialCreateDlg" widgetVar="MaterialCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateMaterialTitle}" closeOnEscape="true">

            <h:form id="MaterialCreateForm">

                <h:panelGroup id="display" rendered="#{materialController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateMaterialLabel_material}" for="material" />
                        <p:inputText id="material" value="#{materialController.selected.material}" title="#{myBundle.CreateMaterialTitle_material}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.CreateMaterialLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{materialController.selected.descripcion}" title="#{myBundle.CreateMaterialTitle_descripcion}" size="60" maxlength="60"/>

                        <p:outputLabel value="#{myBundle.CreateMaterialLabel_estadoinfo}" for="estadoinfo" />
                        <p:selectBooleanCheckbox id="estadoinfo" value="#{materialController.selected.estadoinfo}" />

                        <p:outputLabel value="#{myBundle.CreateMaterialLabel_precioxmaterial}" for="precioxmaterial" />
                        <p:inputText id="precioxmaterial" value="#{materialController.selected.precioxmaterial}" title="#{myBundle.CreateMaterialTitle_precioxmaterial}"/>

                        <p:outputLabel value="#{myBundle.CreateMaterialLabel_urlMaterial}" for="urlMaterial" />
                        <p:inputText id="urlMaterial" value="#{materialController.selected.urlMaterial}" title="#{myBundle.CreateMaterialTitle_urlMaterial}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{materialController.saveNew}" value="#{myBundle.Save}" update="display,:MaterialListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MaterialCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('MaterialCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
