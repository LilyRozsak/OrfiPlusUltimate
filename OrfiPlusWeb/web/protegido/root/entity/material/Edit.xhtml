<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="MaterialEditDlg" widgetVar="MaterialEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditMaterialTitle}" closeOnEscape="true">

            <h:form id="MaterialEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{materialController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditMaterialLabel_idMATERIAL}" for="idMATERIAL" />
                        <h:outputText id="idMATERIAL" value="#{materialController.selected.idMATERIAL}" />

                        <p:outputLabel value="#{myBundle.EditMaterialLabel_material}" for="material" />
                        <p:inputText id="material" value="#{materialController.selected.material}" title="#{myBundle.EditMaterialTitle_material}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.EditMaterialLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{materialController.selected.descripcion}" title="#{myBundle.EditMaterialTitle_descripcion}" size="60" maxlength="60"/>

                        <p:outputLabel value="#{myBundle.EditMaterialLabel_estadoinfo}" for="estadoinfo" />
                        <p:selectBooleanCheckbox id="estadoinfo" value="#{materialController.selected.estadoinfo}" />

                        <p:outputLabel value="#{myBundle.EditMaterialLabel_precioxmaterial}" for="precioxmaterial" />
                        <p:inputText id="precioxmaterial" value="#{materialController.selected.precioxmaterial}" title="#{myBundle.EditMaterialTitle_precioxmaterial}"/>

                        <p:outputLabel value="#{myBundle.EditMaterialLabel_urlMaterial}" for="urlMaterial" />
                        <p:inputText id="urlMaterial" value="#{materialController.selected.urlMaterial}" title="#{myBundle.EditMaterialTitle_urlMaterial}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{materialController.save}" value="#{myBundle.Save}" update="display,:MaterialListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MaterialEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('MaterialEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
