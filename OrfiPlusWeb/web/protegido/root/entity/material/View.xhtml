<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaterialViewDlg" widgetVar="MaterialViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewMaterialTitle}" closeOnEscape="true">

            <h:form id="MaterialViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{materialController.selected != null}">

                        <h:outputText value="#{myBundle.ViewMaterialLabel_idMATERIAL}"/>
                        <h:outputText value="#{materialController.selected.idMATERIAL}" title="#{myBundle.ViewMaterialTitle_idMATERIAL}"/>

                        <h:outputText value="#{myBundle.ViewMaterialLabel_material}"/>
                        <h:outputText value="#{materialController.selected.material}" title="#{myBundle.ViewMaterialTitle_material}"/>

                        <h:outputText value="#{myBundle.ViewMaterialLabel_descripcion}"/>
                        <h:outputText value="#{materialController.selected.descripcion}" title="#{myBundle.ViewMaterialTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewMaterialLabel_estadoinfo}"/>
                        <h:selectBooleanCheckbox id="estadoinfo" value="#{materialController.selected.estadoinfo}" title="#{myBundle.EditMaterialTitle_estadoinfo}"  disabled="true"/>

                        <h:outputText value="#{myBundle.ViewMaterialLabel_precioxmaterial}"/>
                        <h:outputText value="#{materialController.selected.precioxmaterial}" title="#{myBundle.ViewMaterialTitle_precioxmaterial}"/>

                        <h:outputText value="#{myBundle.ViewMaterialLabel_urlMaterial}"/>
                        <h:outputText value="#{materialController.selected.urlMaterial}" title="#{myBundle.ViewMaterialTitle_urlMaterial}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('MaterialViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
