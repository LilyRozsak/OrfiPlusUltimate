<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCreateDlg" widgetVar="TipoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTipoTitle}" closeOnEscape="true">

            <h:form id="TipoCreateForm">

                <h:panelGroup id="display" rendered="#{tipoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTipoLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{tipoController.selected.tipo}" title="#{myBundle.CreateTipoTitle_tipo}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.CreateTipoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipoController.selected.descripcion}" title="#{myBundle.CreateTipoTitle_descripcion}" size="60" maxlength="60"/>

                        <p:outputLabel value="#{myBundle.CreateTipoLabel_estadoinfo}" for="estadoinfo" />
                        <p:selectBooleanCheckbox id="estadoinfo" value="#{tipoController.selected.estadoinfo}" />

                        <p:outputLabel value="#{myBundle.CreateTipoLabel_precioxtipo}" for="precioxtipo" />
                        <p:inputText id="precioxtipo" value="#{tipoController.selected.precioxtipo}" title="#{myBundle.CreateTipoTitle_precioxtipo}"/>

                        <p:outputLabel value="#{myBundle.CreateTipoLabel_urlTipo}" for="urlTipo" />
                        <p:inputText id="urlTipo" value="#{tipoController.selected.urlTipo}" title="#{myBundle.CreateTipoTitle_urlTipo}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoController.saveNew}" value="#{myBundle.Save}" update="display,:TipoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
